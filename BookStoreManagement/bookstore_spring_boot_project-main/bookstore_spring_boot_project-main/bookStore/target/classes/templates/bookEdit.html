<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Book | Book Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e3f2fd;
            /* Light Blue Background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar-brand,
        .nav-link {
            font-weight: 500;
        }
        
        .nav-link:hover {
            color: #ffc107 !important;
        }
        
        .form-container {
            max-width: 650px;
            margin: 60px auto;
        }
        
        .card {
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-radius: 20px;
        }
        
        .form-label {
            font-weight: 600;
        }
        
        .form-control {
            border-radius: 10px;
            box-shadow: none;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            font-weight: 600;
            padding: 12px 40px;
            border-radius: 50px;
            transition: 0.3s ease;
            border: none;
        }
        
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ðŸ“š Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/available_books">Available Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my_books">My Books</a>
                    </li>
                </ul>
                <a class="btn btn-outline-warning" href="/book_register">+ Add New Book</a>
            </div>
        </div>
    </nav>

    <!-- Edit Book Form -->
    <div class="form-container">
        <div class="card p-5">
            <h3 class="text-center mb-4">ðŸ“– Edit Book Details</h3>
            <form th:action="@{/save}" method="post" th:object="${book}">
                <input type="hidden" name="id" th:value="${book.id}" />

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Book Name" th:value="${book.name}" required>
                    <label for="name">Book Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="author" name="author" placeholder="Author" th:value="${book.author}" required>
                    <label for="author">Author</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="number" class="form-control" id="price" name="price" placeholder="Price" th:value="${book.price}" required>
                    <label for="price">Price (â‚¹)</label>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Update Book</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
