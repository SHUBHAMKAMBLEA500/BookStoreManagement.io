<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #e3f2fd;
            /* Light blue background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand,
        .nav-link {
            font-weight: 500;
        }
        
        .nav-link:hover {
            color: #ffc107 !important;
        }
        
        .container {
            margin-top: 60px;
        }
        
        .table-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .table th {
            background-color: #007bff;
            color: white;
        }
        
        .table-hover tbody tr:hover {
            background-color: #f1f9ff;
        }
        
        .btn-action {
            margin-right: 10px;
        }
        
        .fa-pen-to-square {
            color: #007bff;
        }
        
        .fa-trash {
            color: #dc3545;
        }
        
        .fa-pen-to-square:hover,
        .fa-trash:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">ðŸ“š Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active text-white" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="available_books">Available Books</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="my_books">My Books</a></li>
                </ul>
                <a class="nav-link text-white" href="book_register">âž• New Book Register</a>
            </div>
        </div>
    </nav>

    <!-- Book Table -->
    <div class="container col-md-10">
        <div class="table-card">
            <h3 class="text-center mb-4">ðŸ“– Book List</h3>
            <table class="table table-striped table-hover text-center align-middle">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Price (â‚¹)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="b :${book}">
                        <td th:text="${b.id}"></td>
                        <td th:text="${b.name}"></td>
                        <td th:text="${b.author}"></td>
                        <td th:text="${b.price}"></td>
                        <td>
                            <a class="btn btn-secondary btn-sm btn-action" th:href="@{/mylist/{id}(id=${b.id})}">Add to MyBooks</a>
                            <a th:href="@{/editBook/{id}(id=${b.id})}" class="btn-action"><i class="fa-solid fa-pen-to-square fa-lg"></i></a>
                            <a th:href="@{/deleteBook/{id}(id=${b.id})}" class="btn-action"><i class="fa-solid fa-trash fa-lg"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
